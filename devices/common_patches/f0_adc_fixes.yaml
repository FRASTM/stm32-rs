# Renames a few fields in the F0 ADC and adds the WAIT file which was missed

ADC:
  ISR:
    _modify:
      EOS:
        name: "EOSEQ"
  IER:
    _modify:
      EOSIE:
        name: "EOSEQIE"
  CFGR1:
    _add:
      WAIT:
        description: "Wait conversion mode"
        bitOffset: 14
        bitWidth: 1
  SMPR:
    _modify:
      SMPR:
        name: "SMP"
